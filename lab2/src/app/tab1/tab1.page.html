<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lab1.</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title> Виконав Білак. Л. М. </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-header>
    Завдання 1<br/>
    Задано три числа. Якщо всі вони кратні 5, то знайти їх суму. В іншому випадку –куб суми
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Число 1</ion-label>
      <ion-input type="number" [(ngModel)]="number1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Число 2</ion-label>
      <ion-input type="number" [(ngModel)]="number2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Число 3</ion-label>
      <ion-input type="number" [(ngModel)]="number3"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="calculate()">Розрахувати</ion-button>

    <ion-item *ngIf="result !== null">
      <ion-label> {{ resultMessage }} </ion-label>
    </ion-item>
  </ion-card-content>
</ion-content>
