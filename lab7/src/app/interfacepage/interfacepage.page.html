<app-my-header name="Лабораторна робота №6"></app-my-header>

<ion-content [fullscreen]="true">
  <ion-card-header>
    Створіть інженера ввівши ці дані:
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Ім'я</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Вік</ion-label>
      <ion-input type="number" [(ngModel)]="age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Департамент</ion-label>
      <ion-input type="text" [(ngModel)]="department"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Спеціалізація</ion-label>
      <ion-input type="text" [(ngModel)]="specialization"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="createEngineer()">Створити інженера</ion-button>
  </ion-card-content>
</ion-content>
